apiVersion : apps/v1
kind: ReplicaSet
metadata:
  name: 'hello-world-replica-1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 'hello-world-replica'
  template:
    metadata:
      labels:
        app: 'hello-world-replica'
    spec:
      containers:
        - name: 'hello-world'
          image: 'nidabasregistry.azurecr.io/hello-world:v107' 
          ports:
          - containerPort: 8181
